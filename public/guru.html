<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kontrol Presentasi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        #pdfViewer {
            width: 100%;
            /* height: 90vh; */
            border: 5px solid black;
            margin-top: 10px;
            border-radius: 10px;
        }
        #video {
            width: 100%;
            /* height: 90vh; */
            border: 5px solid black;
            margin-top: 10px;
            border-radius: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="containerss">
        <div class="rowss">
            <div class="col-md-12">
                <div id="controls" class="text-center">
                    <table width="100%">
                        <tr>
                            <td width="1%" nowrap>
                                <button id="prevSlide" class="btn btn-primary">< Previous</button>
                            </td>
                            <td width="100%">
                                <a href="upload" class="btn btn-danger">Upload</a>
                                <button class="btn btn-warning" id="siswa">0 Siswa</i></button>
                            </td>
                            <td width="1%" nowrap>
                                <button id="nextSlide" class="btn btn-primary">Next ></button>
                            </td>
                        </tr>
                    </table>
                    
                </div>
            </div>
            <div class="col-md-12">
                <canvas id="pdfViewer"></canvas>
                <video id="video" controls>
                    <source src="">
                </video>
            </div>
            
        </div>
    </div>

    <script>
        const socket = io();
        const url = '/presentation';
        const canvas = document.getElementById('pdfViewer');
        const context = canvas.getContext('2d');
        let pdfDoc = null;
        let pageNum = 1;

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({
                    scale: 5
                });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }

        document.getElementById('prevSlide').addEventListener('click', () => {
            socket.emit('prev');
        });

        document.getElementById('nextSlide').addEventListener('click', () => {
            socket.emit('next');
        });

        socket.on('slide', index => {
            pageNum = index + 1;
            renderPage(pageNum);
        });

        socket.on('siswa', jml => {
            document.getElementById('siswa').innerHTML = (jml-1) + " Siswa";
        });

        socket.on('extFile', ext => {
            if(ext==".pdf"){
                document.getElementById('video').style.display = 'none';
                document.getElementById('prevSlide').style.display = 'flex';
                document.getElementById('nextSlide').style.display = 'flex';
                document.getElementById('pdfViewer').style.display = 'block';
            }else{
                document.getElementById('prevSlide').style.display = 'none';
                document.getElementById('nextSlide').style.display = 'none';
                document.getElementById('pdfViewer').style.display = 'none';
                document.getElementById('video').style.display = 'block';

                const videoPlayer = document.getElementById('video');
                videoPlayer.src = '/uploads/presentation'+ext;
                videoPlayer.play();
            }
        });
    </script>
</body>

</html>
